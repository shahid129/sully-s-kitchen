    <section id="user">
        <form action="" class="signup-form">
            <h4>sign up</h4>
            <label for="fname">First Name</label>
            <input type="text" id="name" placeholder="Your First Name" class="user-input" required>
            <label for="lname">Last Name</label>
            <input type="text" id="name" placeholder="Your Last Name" class="user-input" required> 
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Address" class="user-input" required>
            <input class="signup" type="submit" value="Sign Up">
        </form>
    </section>
